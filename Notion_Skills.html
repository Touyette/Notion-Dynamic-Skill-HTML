<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Map Visualization</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --background-color: #f8fafc;
      --surface-color: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --hover-color: #f1f5f9;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --data-science-color: #3b82f6;
      --cognitive-science-color: #ef4444;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--background-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-primary);
      line-height: 1.5;
    }

    #titleBanner {
      width: 100%;
      height: 64px;
      background-color: var(--surface-color);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

    #vizContainer {
      position: relative;
      width: 90vw;
      height: 70vh;
      margin-top: 3vh;
      margin-bottom: 2vh;
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px var(--shadow-color);
    }

    #edgesSvg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #nodesContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .category-bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow-color);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid white;
      font-weight: bold;
      z-index: 5;
    }
    
    .category-bubble:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px var(--shadow-color);
    }
    
    #dataScience {
      background-color: var(--data-science-color);
    }
    
    #cognitiveScience {
      background-color: var(--cognitive-science-color);
    }

    .skill-bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      text-align: center;
      background-color: var(--surface-color);
      box-shadow: 0 2px 4px var(--shadow-color);
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid var(--border-color);
      opacity: 0;
      transform: scale(0);
      z-index: 3;
    }

    .skill-bubble span {
      padding: 4px;
      word-wrap: break-word;
      font-size: 14px;
    }

    .skill-bubble:hover {
      transform: scale(1.05);
      background-color: var(--hover-color);
      box-shadow: 0 4px 8px var(--shadow-color);
    }
    
    .skill-bubble.active {
      opacity: 1;
      transform: scale(1);
    }

    .explosion-particle {
      position: absolute;
      border-radius: 50%;
      background-color: white;
      opacity: 0.8;
      pointer-events: none;
      z-index: 4;
    }

    #detailsOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    #detailsPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      background: var(--surface-color);
      color: var(--text-primary);
      display: none;
      z-index: 10000;
      padding: 24px;
      overflow-y: auto;
      border-radius: 16px;
      box-shadow: 0 8px 16px var(--shadow-color);
      box-sizing: border-box;
    }

    #skillBanner {
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      margin-bottom: 24px;
      box-sizing: border-box;
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
    }

    #closeDetails {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 8px 16px;
      cursor: pointer;
      background: var(--primary-color);
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    #closeDetails:hover {
      background-color: #1d4ed8;
    }

    #detailsContent {
      padding: 16px 0;
    }

    @media (prefers-reduced-motion: reduce) {
      .skill-bubble,
      #closeDetails,
      .category-bubble {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div id="titleBanner" role="banner">Pierre-Axel's Skill Map [95% done]</div>

  <main id="vizContainer" role="main">
    <svg id="edgesSvg" aria-hidden="true"></svg>
    <div id="nodesContainer" role="application" aria-label="Interactive skill map visualization">
      <div id="dataScience" class="category-bubble" role="button" aria-label="Data Science category">Data Science</div>
      <div id="cognitiveScience" class="category-bubble" role="button" aria-label="Cognitive Science category">Cognitive Science</div>
    </div>
  </main>

  <div id="detailsOverlay" role="presentation" aria-hidden="true"></div>

  <div id="detailsPanel" role="dialog" aria-labelledby="skillBanner" aria-modal="true">
    <div id="skillBanner"></div>
    <button id="closeDetails" aria-label="Close details panel">Close</button>
    <div id="detailsContent"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
