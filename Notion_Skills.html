<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Skills Page</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: all 0.5s ease;
            flex-direction: column;
        }
        .skill-bubble {
            background: linear-gradient(135deg, #3498db, #1f8bcd);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.6s ease, box-shadow 0.6s ease, width 0.6s ease, height 0.6s ease, top 0.6s ease, background 0.6s ease;
            position: relative;
            margin: 10px;
        }
        .skill-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
        }
        .banner {
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #3498db, #1f8bcd);
            color: #ffffff;
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            top: -100px;
            transition: top 0.6s ease;
        }
        .banner .back-arrow {
            font-size: 24px;
            cursor: pointer;
        }
        .details {
            display: none;
            color: #ffffff;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .validation-message {
            color: #00ff00;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="bubblesContainer"></div>
    
    <div class="banner" id="skillBanner">
        <span class="back-arrow" onclick="hideSkillDetails()">&#8592; Back</span>
        <span id="skillBannerName"></span>
    </div>

    <div class="details" id="skillDetails"></div>
    <div id="validationMessage" class="validation-message"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const skillsData = [
                {
                    "name": "AI",
                    "size": 10,
                    "description": "I have experience with a variety of AI techniques including natural language processing, machine learning, and deep learning. I've worked on projects such as chatbots, predictive models, and data-driven insights."
                },
                {
                    "name": "Web Development",
                    "size": 2,
                    "description": "Experience in building responsive web applications using HTML, CSS, JavaScript, and various frameworks."
                },
                {
                    "name": "UX",
                    "size": 8,
                    "description": "UX"
                }
            ];

            function loadSkills() {
                try {
                    const bubblesContainer = document.getElementById('bubblesContainer');
                    bubblesContainer.style.display = 'flex';
                    bubblesContainer.style.flexWrap = 'wrap';
                    bubblesContainer.style.justifyContent = 'center';
                    bubblesContainer.style.alignItems = 'center';
                    bubblesContainer.style.height = '100vh';

                    skillsData.forEach(skill => {
                        const bubble = document.createElement('div');
                        bubble.className = 'skill-bubble';
                        bubble.style.width = `${skill.size * 15}px`;
                        bubble.style.height = `${skill.size * 15}px`;
                        bubble.textContent = skill.name;
                        bubble.onclick = () => showSkillDetails(skill);
                        bubblesContainer.appendChild(bubble);
                    });

                    document.getElementById('validationMessage').textContent = 'Skills loaded successfully!';
                } catch (error) {
                    console.error('Failed to load skills:', error);
                    document.getElementById('validationMessage').textContent = 'Failed to load skills. Please try again later.';
                    document.getElementById('validationMessage').style.color = '#ff0000';
                }
            }

            function showSkillDetails(skill) {
                const bubblesContainer = document.getElementById('bubblesContainer');
                const skillBanner = document.getElementById('skillBanner');
                const skillDetails = document.getElementById('skillDetails');

                bubblesContainer.style.display = 'none';
                skillBanner.style.display = 'flex';
                skillBanner.style.top = '0';
                document.getElementById('skillBannerName').textContent = skill.name;
                skillDetails.style.display = 'block';
                skillDetails.style.opacity = '1';
                skillDetails.innerHTML = `${skill.description}<br><br>`;
            }

            function hideSkillDetails() {
                const bubblesContainer = document.getElementById('bubblesContainer');
                const skillBanner = document.getElementById('skillBanner');
                const skillDetails = document.getElementById('skillDetails');

                skillBanner.style.top = '-100px';
                skillDetails.style.opacity = '0';
                setTimeout(() => {
                    skillBanner.style.display = 'none';
                    skillDetails.style.display = 'none';
                    bubblesContainer.style.display = 'flex';
                }, 600);
            }

            loadSkills();
        });
    </script>

</body>
</html>
