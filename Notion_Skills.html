<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Map Visualization</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #titleBanner {
      width: 100%;
      height: 60px;
      background-color: #444;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    #vizContainer {
      position: relative;
      width: 90vw;
      height: 70vh;
      margin-top: 3vh;
      margin-bottom: 2vh;
      background-color: #333;
      border: 2px solid #444;
      overflow: hidden;
    }

    #edgesSvg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #nodesContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .skill-bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .skill-bubble span {
      padding: 2px;
      word-wrap: break-word;
    }
    .skill-bubble:hover {
      transform: scale(1.07);
    }

    /* Semi-transparent overlay behind details panel */
    #detailsOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 9999; /* below the panel, above everything else */
    }

    /* Details panel overlay with dark style */
    #detailsPanel {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: #1a1a1a;
      color: #fff;
      display: none;
      z-index: 10000; /* above the overlay */
      padding: 20px;
      overflow-y: auto;
      border: 2px solid #444;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
    }

    #skillBanner {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }

    #closeDetails {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      cursor: pointer;
      background: #444;
      border: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="titleBanner">Pierre-Axel's Skill Map</div>

  <div id="vizContainer">
    <svg id="edgesSvg"></svg>
    <div id="nodesContainer"></div>
  </div>

  <!-- Overlay behind details panel -->
  <div id="detailsOverlay"></div>

  <!-- Details panel for displaying node details -->
  <div id="detailsPanel">
    <div id="skillBanner"></div>
    <button id="closeDetails">Close</button>
    <div id="detailsContent"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
