<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Skills Page</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: all 0.5s ease;
            flex-direction: column;
        }
        .skill-bubble {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.6s ease, box-shadow 0.6s ease, width 0.6s ease, height 0.6s ease, top 0.6s ease;
        }
        .skill-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
        }
        .banner {
            width: 100%;
            height: 100px;
            background-color: #3498db;
            color: #ffffff;
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            top: 0;
            transition: top 0.6s ease;
        }
        .banner .back-arrow {
            font-size: 24px;
            cursor: pointer;
        }
        .details {
            display: none;
            color: #ffffff;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            transition: opacity 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="skill-bubble" id="skillBubble" onclick="showSkillDetails()">
        AI
    </div>
    
    <div class="banner" id="skillBanner">
        <span class="back-arrow" onclick="hideSkillDetails()">&#8592; Back</span>
        <span>AI</span>
    </div>

    <div class="details" id="skillDetails">
        AI: I have experience with a variety of AI techniques including natural language processing, machine learning, and deep learning. I've worked on projects such as chatbots, predictive models, and data-driven insights.
    </div>

    <script>
        function showSkillDetails() {
            const skillBubble = document.getElementById('skillBubble');
            const skillBanner = document.getElementById('skillBanner');
            const skillDetails = document.getElementById('skillDetails');

            skillBubble.style.transform = 'scale(1.2)';
            skillBubble.style.top = '-200px';
            setTimeout(() => {
                skillBubble.style.display = 'none';
                skillBanner.style.display = 'flex';
                skillDetails.style.display = 'block';
                skillBanner.style.top = '0';
                skillDetails.style.opacity = '1';
            }, 600);
        }

        function hideSkillDetails() {
            const skillBubble = document.getElementById('skillBubble');
            const skillBanner = document.getElementById('skillBanner');
            const skillDetails = document.getElementById('skillDetails');

            skillBanner.style.top = '-100px';
            skillDetails.style.opacity = '0';
            setTimeout(() => {
                skillBanner.style.display = 'none';
                skillDetails.style.display = 'none';
                skillBubble.style.display = 'flex';
                skillBubble.style.transform = 'scale(1)';
                skillBubble.style.top = '0';
            }, 600);
        }
    </script>
</body>
</html>
